    <script src="Script.js"></script>
    <script>
        // Função para verificar se o usuário está em um dispositivo móvel
        function isMobileDevice() {
            return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
        }

        // Se for um dispositivo móvel, mantenha a exibição do PDF como está
        if (!isMobileDevice()) {
            // Se não for um dispositivo móvel, use PDF.js para exibir o PDF
            var pdfjsLib = window['pdfjs-dist/build/pdf'];
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://mozilla.github.io/pdf.js/build/pdf.worker.js';

            var pdfContainer = document.getElementById('pdfObject');
            var pdfUrl = pdfContainer.getAttribute('data');

            pdfjsLib.getDocument(pdfUrl).promise.then(function(pdfDoc_) {
                var pdfDoc = pdfDoc_;
                var pageNum = 1;
                pdfDoc.getPage(pageNum).then(function(page) {
                    var scale = 1.5;
                    var viewport = page.getViewport({scale: scale});
                    var canvas = document.createElement('canvas');
                    var context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    document.body.appendChild(canvas);

                    var renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    page.render(renderContext);
                });
            });
        }
    </script>
