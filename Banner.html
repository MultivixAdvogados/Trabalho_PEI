<head>

    <title>PEI 2024 - 2º Período (Direito)</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            padding: 20px 0;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(218, 218, 218, 0.925);
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        header h1 {
            font-size: 1.5rem;
            color: #333;
            font-weight: bold;
        }
        header .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            margin-right: 30px;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            padding: 0;
        }

        .nav-item {
            margin: 0 15px;
        }

        .button-86 {
            background-color: #444;
            color: #c4bebe;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .button-86:hover {
            background-color: #333;
        }

        .nav-item a {
            color: #c4bebe;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .nav-item a:hover {
            color: #fff;
        }

        .menu {
            display: none;
        }

        main {
            padding: 40px;
            text-align: center;
            background-color: #fff;
        }

        main .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        object {
            border: none;
        }

        footer {
            background-color: #ffffff;
            padding: 40px;
            text-align: center;
            color: #666;
            border-top: 1px solid #ddd;
        }
        footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .navigation {
                flex-direction: column;
                align-items: center;
            }

            .logo {
                margin-bottom: 10px;
            }

            .nav-menu {
                flex-direction: column;
                margin-top: 20px;
            }

            .nav-item {
                margin: 10px 0;
            }

            .menu {
                display: block;
                position: absolute;
                top: 20px;
                right: 20px;
            }

            .menu .bar {
                background-color: #fff;
                display: block;
                width: 30px;
                height: 3px;
                margin: 5px 0;
            }
        }
    </style>
</head>
