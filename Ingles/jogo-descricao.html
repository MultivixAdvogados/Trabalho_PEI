<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Matching Game â€” Recycling</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(#87ceeb, #f0f8ff); /* Sunny sky */
        color: #003049;
    }

    h1 {
        text-align: center;
        padding: 20px;
        font-size: 26px;
        font-weight: bold;
    }

    .container {
        width: 95%;
        margin: auto;
        display: flex;
        justify-content: space-between;
        gap: 20px;
        flex-wrap: wrap;
    }

    .column {
        width: 48%;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .box {
        background: white;
        border-radius: 12px;
        padding: 10px;
        height: 140px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px dashed #669bbc;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        cursor: grab;
    }

    img {
        max-width: 100%;
        max-height: 100%;
    }

    .correct {
        border: 2px solid #2ecc71 !important;
    }

    .wrong {
        border: 2px solid #d62828 !important;
    }

    @media (max-width: 768px) {
        .column {
            width: 100%;
        }
    }
    /* Sun */
    .sun {
        position: fixed;
        top: 40px;
        right: 40px;
        width: 120px;
        height: 120px;
        background: radial-gradient(circle, #ffea00 40%, #f1c40f 60%);
        border-radius: 50%;
        box-shadow: 0 0 40px #ffeb3b;
        z-index: -1;
    }

    /* Clouds */
    .cloud {
        position: fixed;
        background: white;
        border-radius: 50px;
        box-shadow: 20px 20px 0 10px white;
        opacity: 0.9;
        animation: moveClouds 40s linear infinite;
        z-index: -1;
    }

    .cloud.small { width: 80px; height: 40px; top: 120px; left: -200px; animation-duration: 55s; }
    .cloud.medium { width: 130px; height: 60px; top: 220px; left: -250px; animation-duration: 65s; }
    .cloud.large { width: 200px; height: 90px; top: 60px; left: -300px; animation-duration: 75s; }

    @keyframes moveClouds {
        0% { transform: translateX(0); }
        100% { transform: translateX(140vw); }
    }
</style>
</head>
<body>
<div class="sun"></div>
<div class="cloud small"></div>
<div class="cloud medium"></div>
<div class="cloud large"></div>

<h1>Recycling â€” Matching Game</h1>

<div class="container">
    <div class="column" id="imagesColumn">
        <div class="box item" draggable="true" data-match="walk">
            <img src="./Imagens/Reciclagem/walk or cycle.jpg" />
        </div>
        <div class="box item" draggable="true" data-match="upcycle">
            <img src="./Imagens/Reciclagem/vasos_reclados.png" />
        </div>
        <div class="box item" draggable="true" data-match="plant">
            <img src="./Imagens/Reciclagem/pant_things.png" />
        </div>
        <div class="box item" draggable="true" data-match="recycle">
            <img src="./Imagens/Reciclagem/recycle.png" />
        </div>
        <div class="box item" draggable="true" data-match="water">
            <img src="./Imagens/Reciclagem/save_water.png" />
        </div>
    </div>

    <div class="column" id="textColumn">
        <div class="box slot" data-match="walk">Walk or cycle</div>
        <div class="box slot" data-match="upcycle">Upcycle</div>
        <div class="box slot" data-match="plant">Plant things</div>
        <div class="box slot" data-match="recycle">Recycle</div>
        <div class="box slot" data-match="water">Save water</div>
    </div>
</div>

<script>
    // ðŸ”€ Shuffle function
    function shuffle(container) {
        const elements = Array.from(container.children);
        for (let i = elements.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            container.appendChild(elements[j]);
            elements.splice(j, 1);
        }
    }

    // Run shuffle on load
    window.addEventListener('load', () => {
        shuffle(document.getElementById('imagesColumn'));
        shuffle(document.getElementById('textColumn'));
    });

    const items = document.querySelectorAll('.item');
    const slots = document.querySelectorAll('.slot');

    let draggedItem = null;

    items.forEach(item => {
        item.addEventListener('dragstart', () => {
            draggedItem = item;
        });

        item.addEventListener('dragend', () => {
            draggedItem = null;
        });
    });

    slots.forEach(slot => {
        slot.addEventListener('dragover', e => e.preventDefault());

        slot.addEventListener('drop', () => {
            if (!draggedItem) return;

            const correct = draggedItem.dataset.match === slot.dataset.match;

            if (correct) {
                slot.classList.add('correct');
                slot.innerHTML = "Correct!";
                slot.appendChild(draggedItem);
            } else {
                slot.classList.add('wrong');
                setTimeout(() => slot.classList.remove('wrong'), 800);
            }
        });
    });
</script>

</body>
</html>
