<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Matching Game — Recycling</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(#87ceeb, #f0f8ff);
        color: #003049;
    }

    h1 {
        text-align: center;
        padding: 20px;
        font-size: 26px;
        font-weight: bold;
    }

    .top-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 15px;
    }

    .btn {
        padding: 10px 18px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        background: #669bbc;
        color: white;
        font-size: 16px;
    }

    .container {
        width: 95%;
        margin: auto;
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }

    .column {
        width: 45%;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .item img {
        width: 110px;
        height: auto;
        border-radius: 10px;
    }

    .box {
        background: white;
        border-radius: 12px;
        padding: 10px;
        min-height: 110px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 2px dashed #669bbc;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        text-align: center;
        cursor: pointer;
        transition: 0.2s;
    }

    .correct { border: 2px solid #2ecc71 !important; }
    .wrong   { border: 2px solid #d62828 !important; }

    .selected {
        border-color: #ffbf00 !important;
        box-shadow: 0 0 10px #ffbf00;
    }

    .audio-btn {
        margin-top: 5px;
        padding: 5px 12px;
        font-size: 14px;
        border-radius: 6px;
        border: none;
        background: #003049;
        color: white;
        cursor: pointer;
    }

    /* Mobile ajustado */
    @media (max-width: 600px) {
        .column { width: 48%; }
        .box { min-height: 100px; }
        .item img { width: 90px; }
    }

    @media (max-width: 430px) {
        .column { width: 100%; }
    }
</style>
</head>
<body>

<h1 id="title">Recycling — Matching Game</h1>

<div class="top-buttons">
    <button class="btn" id="englishBtn">English</button>
    <button class="btn" id="portugueseBtn">Português</button>
</div>

<div class="container">

    <!-- COLUNA DAS IMAGENS -->
    <div class="column" id="imagesColumn">
        <div class="box item" data-match="walk">
            <img src="./Imagens/Reciclagem/walk or cycle.jpg" />
            <button class="audio-btn" data-text="Walk or cycle">Play Word</button>
        </div>

        <div class="box item" data-match="upcycle">
            <img src="./Imagens/Reciclagem/vasos_reclados.png" />
            <button class="audio-btn" data-text="Upcycle">Play Word</button>
        </div>

        <div class="box item" data-match="plant">
            <img src="./Imagens/Reciclagem/pant_things.png" />
            <button class="audio-btn" data-text="Plant things">Play Word</button>
        </div>

        <div class="box item" data-match="recycle">
            <img src="./Imagens/Reciclagem/recycle.png" />
            <button class="audio-btn" data-text="Recycle">Play Word</button>
        </div>

        <div class="box item" data-match="water">
            <img src="./Imagens/Reciclagem/save_water.png" />
            <button class="audio-btn" data-text="Save water">Play Word</button>
        </div>
    </div>

    <!-- COLUNA DOS TEXTOS -->
    <div class="column" id="textColumn">

        <div class="box slot" data-match="walk" data-en="Walk or cycle" data-pt="Caminhar ou pedalar">Walk or cycle</div>
        <div class="box slot" data-match="upcycle" data-en="Upcycle" data-pt="Reutilizar criativamente">Upcycle</div>
        <div class="box slot" data-match="plant" data-en="Plant things" data-pt="Plantar coisas">Plant things</div>
        <div class="box slot" data-match="recycle" data-en="Recycle" data-pt="Reciclar">Recycle</div>
        <div class="box slot" data-match="water" data-en="Save water" data-pt="Economizar água">Save water</div>

    </div>

</div>

<br>
<div style="text-align:center;">
    <a href="ingles.html" class="inline-block mt-6 text-blue-800 underline">&larr; Back to Home</a>
</div>


<script>
/* ─────────────────────────────
   EMBARALHAR COLUNAS
───────────────────────────────*/
function shuffle(container) {
    const elements = [...container.children];
    for (let i = elements.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        container.appendChild(elements[j]);
        elements.splice(j, 1);
    }
}

window.addEventListener("load", () => {
    shuffle(document.getElementById("imagesColumn"));
    shuffle(document.getElementById("textColumn"));
});


/* ─────────────────────────────
   SISTEMA DE TOQUE — SELECIONAR E SOLTAR
───────────────────────────────*/
let selectedItem = null;

// clicar nas imagens
document.querySelectorAll(".item").forEach(item => {
    item.addEventListener("click", () => {
        if (selectedItem === item) {
            item.classList.remove("selected");
            selectedItem = null;
            return;
        }

        document.querySelectorAll(".item").forEach(i => i.classList.remove("selected"));
        item.classList.add("selected");
        selectedItem = item;
    });
});

// clicar nos slots
document.querySelectorAll(".slot").forEach(slot => {
    slot.addEventListener("click", () => {
        if (!selectedItem) return;

        const correct = selectedItem.dataset.match === slot.dataset.match;

        if (correct) {
            slot.classList.add("correct");
            slot.innerHTML = "";
            slot.appendChild(selectedItem);
        } else {
            slot.classList.add("wrong");
            setTimeout(() => slot.classList.remove("wrong"), 600);
        }

        selectedItem.classList.remove("selected");
        selectedItem = null;
    });
});


/* ─────────────────────────────
   ÁUDIO
───────────────────────────────*/
document.querySelectorAll(".audio-btn").forEach(btn => {
    btn.addEventListener("click", () => {
        const utter = new SpeechSynthesisUtterance(btn.dataset.text);
        utter.lang = "en-US";
        speechSynthesis.speak(utter);
    });
});


/* ─────────────────────────────
   TRADUÇÃO
───────────────────────────────*/
let currentLang = "en";
const title = document.getElementById("title");

document.getElementById("englishBtn").onclick = () => setLanguage("en");
document.getElementById("portugueseBtn").onclick = () => setLanguage("pt");

function setLanguage(lang) {
    currentLang = lang;

    title.innerText = lang === "en"
        ? "Recycling — Matching Game"
        : "Reciclagem — Jogo de Associação";

    document.querySelectorAll(".slot").forEach(slot => {
        slot.innerText = slot.dataset[lang];
    });

    document.querySelectorAll(".audio-btn").forEach(btn => {
        btn.innerText = lang === "en" ? "Play Word" : "Ouvir Palavra";
    });
}
</script>

</body>
</html>
